<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports responsive website</title>
  <!-- tailwind and daisyUI cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- End -->
  <!-- Google fonts poppins stars  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <!-- ends -->
  <!-- Tailwind style color-->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'color-primary': '#FF0000',
          }
        }
      }
    }
  </script>
  <!-- End -->
  <!-- Custom style -->
  <style>
    .font-poppins{
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <!-- End -->
</head>
<body class="font-poppins">
  <header class="md:container md:mx-auto">
    <!-- Nav section Start -->
    <nav>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52  text-base">
              <li><a><span class="text-red-500">Home</span></a></li>            
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>              
              <li><a>Contact</a></li>              
            </ul>
          </div>
          <a class="btn btn-ghost text-4xl">Hockey<span class="text-red-500">'</span>s</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1  text-base">
            <li><a><span class="text-red-500">Home</span></a></li>            
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>              
              <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="btn  bg-color-primary">Get Ticket</button>
        </div>
      </div>
    </nav>
    <!-- Nav section End -->
    <!-- slider or carousel start  -->
    <div class="md:container md:mx-auto">
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full h-[90vh]">
          <img src="Images/1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full h-[90vh]">
          <img src="Images/bike1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full h-[90vh]">
          <img src="Images/bike2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide4" class="carousel-item relative w-full h-[90vh]">
          <img src="Images/bike3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </div>
   
    <!-- slider or carousel End  -->
  </header>
  <main class="md:container md:mx-auto">

  </main>
  <footer>

  </footer>
  
  
  
</body>
</html>
